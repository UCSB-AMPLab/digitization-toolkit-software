services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -lc "npm install --no-audit --no-fund && npm run dev -- --host 0.0.0.0"

volumes:
  frontend_node_modules:
